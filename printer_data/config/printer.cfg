#motor: ldo-42sth48-2004ac
#tuning_goal: performance

#[autotune_tmc extruder]
#motor: ldo-36sth20-1004ahg
#tuning_goal: performance

[input_shaper]

[resonance_tester]
probe_points:
    150, 150, 5
accel_chip: adxl345 T0
move_speed: 50
min_freq: 5
max_freq: 180
accel_per_hz: 60
hz_per_sec: 1
sweeping_accel: 400
sweeping_period: 1.2
